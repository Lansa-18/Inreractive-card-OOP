<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | Interactive card details form</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="body__flex">
      <div class="gradient__left">
        <img src="./images/bg-main-desktop.png" alt="gradient-img-desktop" />
      </div>
      <div class="white__right">
        <section class="cardholder__container">
          <form class="card-form" action="">
            <section class="cardholder__content cardholder__content--name">
              <label for="card-name">Cardholder Name</label>
              <input
                type="text"
                id="card-name"
                required
                placeholder="e.g. Jane Appleseed"
              />
              <span id="error-hidden" class="hidden">Wrong Format, text only</span>
            </section>

            <section class="cardholder__content cardholder__content--number">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                required
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19"
              />
              <span id="error-hidden" class="hidden">Wrong Format, numbers only</span>
            </section>

            <section class="cardholder__expiry--flex">
              <div class="cardholder__content--date">
                <label for="card-date">Exp. Date (MM/YY)</label>
                <section class="card__date--flex">
                  <div class="card__date card__date1">
                    <input
                      type="number"
                      id="card-date"
                      class="card-month"
                      placeholder="MM"
                    />
                    <span id="error-hidden" class="hidden special-error">Can't be blank</span>
                  </div>
                  <div class="card__date card__date2">
                    <input
                      type="number"
                      id="card-date"
                      class="card-year"
                      placeholder="YY"
                    />
                    <span id="error-hidden" class="hidden special-error">Can't be blank</span>
                  </div>
                </section>
              </div>

              <div class="cardholder__content--cvc">
                <label for="card-cvc">CVC</label>
                <section class="cardholder__content--cvc-section">
                  <input
                    type="number"
                    class="card-cvc"
                    id="card-cvc"
                    placeholder="e.g. 123"
                  />
                  <span id="error-hidden" class="hidden special-error">Can't be blank</span>
                </section>
              </div>
            </section>

            <button type="submit" class="cardholder__content--button">
              Confirm
            </button>
          </form>
        </section>
      </div>

      <div class="thank-you">
        
      </div>
    </section>

    <section class="atm__card--front">
      <div class="atm__card--front-content">
        <div class="atm__card--front-content-top">
          <div class="big-circle"></div>
          <div class="small-circle"></div>
        </div>
        <div class="atm__card--front-content-middle">
          <p class="visual-card-number">0000 0000 0000 0000</p>
          <!-- <p>0000</p>
          <p>0000</p>
          <p>0000</p>
          <p>0000</p> -->
        </div>
        <div class="atm__card--front-content-bottom">
          <p class="visual-card-name">
            Jane Appleseed
          </p>
          <span class="visual-card-expiry-date">
            00/00
          </span>
        </div>
      </div>
    </section>

    <section class="atm__card--back">
      <p class="atm__card--cvc">000</p>
    </section>
  </body>
</html>
