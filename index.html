<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="body__flex">
      <div class="gradient__left">
        <img src="./images/bg-main-desktop.png" alt="gradient-img-desktop" />
      </div>
      <div class="white__right">
        <section class="cardholder__content">
          <form action="">
            <div class="cardholder__content--name">
              <label for="card-name">Cardholder Name</label>
              <input
                type="text"
                id="card-name"
                required
                placeholder="e.g. Jane Appleseed"
              />
              <span class="hidden">Wrong Format, text only</span>
            </div>

            <div class="cardholder__content--number">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                required
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <span class="hidden">Wrong Format, numbers only</span>
            </div>

            <div class="cardholder__expiry--flex">
              <div class="cardholder__content--date">
                <label for="card-date">Exp. Date (MM/YY)</label>
                <div class="card__date1">
                  <input
                    type="number"
                    id="card-date"
                    required
                    placeholder="MM"
                  />
                  <span class="">Wrong Format, numbers only</span>
                </div>
                <div class="card__date2">
                  <input
                    type="number"
                    id="card-date"
                    required
                    placeholder="YY"
                  />
                  <span class="">Wrong Format, numbers only</span>
                </div>
              </div>

              <div class="cardholder__content--cvc">
                <label for="card-cvc">CVC</label>
                <input
                  type="number"
                  id="card-cvc"
                  required
                  placeholder="e.g. 123"
                />
              </div>
            </div>

          </form>

        </section>
      </div>
    </section>
  </body>
</html>
